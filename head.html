<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="/aemeds/scripts/aem.js" type="module"></script>
<script src="/aemeds/scripts/scripts.js" type="module"></script>
<link rel="stylesheet" href="/aemeds/styles/styles.css" />
<link rel="dns-prefetch" href="https://www.servicenow.com/" />
<!-- To eliminate flicker introduced by Adobe Target-->
<style id="at-body-style">body {opacity: 1}</style>
<script>
  async function loadScript(src, attrs) {
    return new Promise((resolve, reject) => {
      if (!document.querySelector(`head > script[src="${src}"]`)) {
        const script = document.createElement("script");
        script.src = src;
        if (attrs) {
          // eslint-disable-next-line no-restricted-syntax, guard-for-in
          for (const attr in attrs) {
            script.setAttribute(attr, attrs[attr]);
          }
        }
        script.onload = resolve;
        script.onerror = reject;
        document.head.append(script);
      } else {
        resolve();
      }
    });
  }

  async function loadEnvironmentScript(param, prodScriptURL, stageScriptURL) {
    const searchParams = new URLSearchParams(window.location.search);

    const env = searchParams.get(param);

    if (searchParams.get("disableLaunch") === "true") {
      return;
    }

    if (env === "prod") {
      await loadScript(prodScriptURL, { async: "" });
      return;
    }

    if (env === "stage") {
      await loadScript(stageScriptURL, { async: "" });
      return;
    }

    const { host } = window.location;
    if (host === "servicenow.com" || host === "www.servicenow.com") {
      await loadScript(prodScriptURL, { async: "" });
    } else {
      if (searchParams.get("disableLaunch") === "true") {
        return;
      }
      await loadScript(stageScriptURL, { async: "" });
    }
  }

  async function loadAdobeDTM() {
    const prod =
      "https://assets.adobedtm.com/a441b904b50e/a1b7254b4e1d/launch-89f6ee0b3587.min.js";
    const stage =
      "https://assets.adobedtm.com/a441b904b50e/a1b7254b4e1d/launch-057cf39df786-staging.min.js";

    const searchParams = new URLSearchParams(window.location.search);
    if (window.location.pathname === '/blogs/2023/ai-business-process-analyst-role'
      && searchParams.get("disableLaunch") === "true") {
      return;
    }

    const env = searchParams.get("launch");
    if (env === "prod") {
      loadScript(prod, { async: "" });
      return;
    }

    if (env === "stage") {
      loadScript(stage, { async: "" });
      return;
    }

    const { host } = window.location;
    if (host === "servicenow.com" || host === "www.servicenow.com") {
      loadScript(prod, { async: "" });
    } else {
      if (searchParams.get("disableLaunch") === "true") {
        return;
      }
      loadScript(stage, { async: "" });
    }
  }
  
  async function loadDasoScript() {
    const prod =
      "https://www.servicenow.com/etc.clientlibs/now-aem-www/clientlibs/clientlib-site-daso.min.ab9d2b13f17066916b90ab0b15f90e4e.js";
    const stage =
      "https://www.webstg.servicenow.com/etc.clientlibs/now-aem-www/clientlibs/clientlib-site-daso.min.ab9d2b13f17066916b90ab0b15f90e4e.js";

    await loadEnvironmentScript("daso", prod, stage);
  }

  loadAdobeDTM();
  
  loadDasoScript();
</script>
